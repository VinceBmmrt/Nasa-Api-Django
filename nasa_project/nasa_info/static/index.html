<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Astronomy Picture of the Day</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
    <!-- Ajouter Spin.js -->
    <script src="https://cdn.jsdelivr.net/npm/spin.js@2.0.2/spin.min.js"></script>
  </head>
  <body>
    <div id="loader"></div>
    <div class="container" id="content" style="display: none">
      <header>
        <nav class="nav">
          <a href="/">Home</a>
          <a href="/planets">Planets</a>
        </nav>
      </header>
      <h1 id="title"></h1>
      <img id="image" src="" alt="NASA Image" />

      <p id="explanation"></p>
    </div>

    <script>
      // Configurer et afficher le spinner
      const opts = {
        lines: 13,
        length: 38,
        width: 17,
        radius: 39,
        scale: 1,
        corners: 1,
        color: "#3498db",
        fadeColor: "transparent",
        animation: "spinner-line-fade-default",
        rotate: 0,
        speed: 1,
        zIndex: 2e9,
        className: "spinner",
        top: "50%",
        left: "50%",
        position: "absolute",
      };

      const target = document.getElementById("loader");
      const spinner = new Spinner(opts).spin(target);

      async function fetchApodData() {
        try {
          const response = await fetch("/api/apod/");
          const data = await response.json();

          document.getElementById("title").textContent = data.title;
          document.getElementById("image").src = data.url;
          document.getElementById("explanation").textContent = data.explanation;
        } catch (error) {
          console.error("Error fetching APOD data:", error);
        } finally {
          // Masquer le loader et afficher le contenu
          spinner.stop();
          document.getElementById("content").style.display = "block";
          document.getElementById("loader").style.display = "none"; // Hide loader after content is displayed
        }
      }

      // Charger les donn√©es lorsque la page se charge
      window.onload = fetchApodData;
    </script>
  </body>
</html>
